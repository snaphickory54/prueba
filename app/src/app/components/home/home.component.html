<div class="jumbotron jumbotron-fluid animated fadeIn">
  <div class="container">
    <form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">
  <div class="form-group" [ngClass]="{ 'has-danger': (!forma.get('email').valid && forma.get('email').touched) }">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <div *ngIf="!forma.controls['email'].valid && forma.controls['email'].touched" class="form-control-feedback">
      El email es requerido
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="clave">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
